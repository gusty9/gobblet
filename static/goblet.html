<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local 2 Player</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="game-board">
        <div class="game-board-square empty" id="s0"></div>
        <div class="game-board-square empty" id="s1"></div>
        <div class="game-board-square empty" id="s2"></div>
        <div class="game-board-square empty" id="s3"></div>
        <div class="game-board-square empty" id="s4"></div>
        <div class="game-board-square empty" id="s5"></div>
        <div class="game-board-square empty" id="s6"></div>
        <div class="game-board-square empty" id="s7"></div>
        <div class="game-board-square empty" id="s8"></div>
        <div class="game-board-square empty" id="s9"></div>
        <div class="game-board-square empty" id="s10"></div>
        <div class="game-board-square empty" id="s11"></div>
        <div class="game-board-square empty" id="s12"></div>
        <div class="game-board-square empty" id="s13"></div>
        <div class="game-board-square empty" id="s14"></div>
        <div class="game-board-square empty" id="s15"></div>
    </div>
    <div class="unplayed-container">
        <div class="game-board-square player1" id="u0"></div>
        <div class="game-board-square player1" id="u1"></div>
        <div class="game-board-square player1" id="u2"></div>
        <div class="game-board-square player2" id="u3"></div>
        <div class="game-board-square player2" id="u4"></div>
        <div class="game-board-square player2" id="u5"></div>
    </div>
    <div>
        <h3>Player <span id="player_num">1</span>'s turn</h3>
    </div>

    <!--  load script at the end so a document ready call isn't needed  -->
    <script type="text/javascript" src="goblet_model.js"></script>
    <script type="text/javascript" src="goblet_controller.js"></script>
    <script type="text/javascript" src="goblet_view.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
